    <script type="text/template" id="stop_detail_template">
        <span class="stpRoute">Route TG-stpRoute-TG</span>
        <span class="stpDistance">TG-stpDistance-TG km</span><br/>
        <span class="stpTitle">TG-stpTitle-TG</span><br/>
        <span class="stpDirection">- TG-stpDirection-TG</span>
    </script>


    <script type="text/template" id="stop_popup_template">
        <div class="stop-popup content">
            <h1>TG-title-TG</h1>
  
            <div class="main-content">
            <h5>Next Due in</h5>

            <ul class="predictions TG-stopId-TG">
                TG-loading-TG
           
            </ul>
              
            </div>
            <footer>Updated every minute</footer>
        </div>
    </script>
  
              
                
               
              
    <div id="main-container">
            
            <div id="side-bar-container">
                <header>
                  <h4>Muni <span class="section-title">All Routes</span>
                </header>            
    
             
                <div id="route-selector" class="content">
                    <ul id="route_list"></ul>
                </div>

                <div id="locations-retriever">
                  <header style="postion:relative;">
                     <button id="btncloseststops" class="btn-primary btn-mini ">show closest stops</button>
                    <p class="section-title">Find Me</p>
                  </header>
                
                    <input id="txtaddress" type="text" placeholder="Enter your address" />
                  
                         <button id="btnaddress" class="btn btn-success locate-buttons">
                             
                          <i class="icon-search icon-white"> </i> Go</button>
                         <button id="btnGeolocation" class="btn btn-success locate-buttons"><i class="icon-map-marker icon-white"> </i> Locate Me</button>       
                </div>
                      


                <div id="walking-route-controlll">
                    <ul id="accordion"></ul>  
                </div>

            </div>
            <div id="myMap">
         
            </div>
            
    </div>

      <div id="choice-overlay">

          </div>
      </div>


    <div id="initial-overlay">

            <h3>Muni Something</h3>
     
            <input id="txtAddress" type="text"  placeholder="Enter your address" />
              <div class="btn-holder">
                  <button id="btn_find_address" class="btn btn-success">
                    
                    <i class="icon-search icon-white"></i> Go</button>
        
                  <button id="btn_find_geo" class="btn btn-success"><i class="icon-map-marker icon-white"> </i> Locate Me</button>
              </div>
              <a href="#" id="btn_skip">Skip</a>
        </div>
    </div>
